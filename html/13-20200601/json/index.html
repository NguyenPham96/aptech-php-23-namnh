<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <td>Name</td>
                <td>Email</td>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <button id="nutAn">Click toi di</button>
    <script>
        $(document).ready(function () {
            $('#nutAn').click(function () {
                $.get('https://namcoi.com/du-an/aptech-php-laravel-crud-user/public/api/users',
                    function (data, status) {
                        for (var i = 0; i < data.users.length; i++) {
                            var user = data.users[i];
                            var tr = document.createElement('tr');
                            var keyArray = ["id", "name", "email"];
                            for (var j = 0; j < keyArray.length; j++) {
                                var value = user[keyArray[j]];
                                var td = document.createElement('td');
                                td.innerHTML = value;
                                tr.appendChild(td);
                            }
                            $('#tableBody').append(tr);
                        }
                    });
            });
        });
    </script>
</body>

</html>
