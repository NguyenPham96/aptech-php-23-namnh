<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div id="divElement" style="width:100px;height:100px;background-color:green;"></div>
    <button onclick="an()">An</button>
    <button onclick="hien()">Hien</button>
    <script>
        function an() {
            document.getElementById("divElement").style.display = 'none';
        }

        function hien() {
            document.getElementById("divElement").style.display = 'block';
        }
    </script>
</body>

</html>
